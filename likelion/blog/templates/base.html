{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Document</title>
    {% block head %}{% endblock %}
</head>
<body>
    <main>
        <nav>
            <div class="nav-container">
                <div class="nav-title">
                    <a href= "{% url 'index' %}">name's portfolio</a>
                </div>
               
                <div class="nav-content">
                    <div class="nav-search"><input type="search" placeholder="검색바가 들어갈 공간" aria-label="Search"/></div>
                    <div class="nav-link">
                    <div class="github"><a href="#">github</a></div>
                    <div class="blog"><a href="#">blog</a></div>
                </div>
                </div>
            </div>
        </nav>
        
        <div id="container">
            <div id="menu">
                {% block menu %}
                {% endblock %}
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
